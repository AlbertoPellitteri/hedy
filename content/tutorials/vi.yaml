intro:
  steps:
    2:
      title: Trình soạn thảo mã nguồn
      text: Cửa sổ này là nơi bạn viết toàn bộ chương trình, hãy thử gõ gì đó vào
        vị trí của những dấu gạch dưới!
    3:
      title: Cửa sổ đầu ra
      text: Kết quả của đoạn chương trình bạn thực hiện sẽ xuất hiện ở đây, bạn vừa
        tạo ra cái này đấy!
    4:
      title: Nút chạy
      text: Với nút này bạn có thể chạy chương trình đấy! Muốn thử dùng nó trong bước
        tiếp theo chứ?
    6:
      title: Đọc to chương trình của bạn
      text: Chọn một giọng nói bên dưới nút chạy để nó đọc to chương trình của bạn.
    8:
      title: Tới cấp độ tiếp theo
      text: Khi bạn nghĩ rằng bạn đã hiểu mọi thứ và thực hành đủ, bạn có thể chuyển
        sang cấp độ tiếp theo. Nếu có cấp độ trước đó, sẽ có nút quay lại ở bên cạnh.
    7:
      title: Chạy và nghe
      text: Chọn một giọng nói từ danh mục giọng nói và chạy chương trình lần nữa
        để nghe nó được đọc to.
    5:
      text: Chạy chương trình, nhấn vào "bước tiếp theo" khi bạn đã hoàn thành.
      title: Chạy thử thôi!
    9:
      title: Giải thích về cấp độ
    13:
      title: Lưu và chia sẻ
    15:
      title: Hoàn thành!
      text: Nhấn vào "bước tiếp theo" để thực sự bắt đầu lập trình với Hedy!
    1:
      text: Trong bài hướng dẫn này chúng tôi sẽ giải thích từng bước các tính năng
        của Hedy.
      title: Chào mừng đến với Hedy!
teacher:
  steps:
    1:
      title: Chào mừng đến với Hedy!
      text: Trong bài hướng dẫn này chúng tôi sẽ giải thích từng bước các tính năng
        của Hedy.
    2:
      title: Quản lý lớp học
      text: "As a teacher you can created classes and invite student or let them join\
      \ through a link. You can view the programs and statistics of all your students."
    3:
      title: Tùy chỉnh lớp học
      text: "You can customize classes by hiding specific levels and/or adventures\
        \ as well as making them available on a specific date."
    6:
      title: Tài liệu Hedy
      text: Tại đây bạn có thể tìm thấy tài liệu đầy đủ cùng những mẹo hữu ích trong
        việc sử dụng Hedy trong lớp học.
    7:
      title: Hoàn thành!
      text: Nhấn vào "bước tiếp theo" để bắt đầu với vai trò là một giáo viên Hedy!
    5:
      title: Tạo tài khoản
      text: "You can create multiple accounts at once, only needing to provide an\
        \ username and password. You can also directly add these accounts to one of\
        \ your classes."
    4:
      title: "Creating adventures"
      text: "You can create your own adventures and use them as assignments for your\
        \ students. Create them here and add them to your classes in the class customization\
        \ section."
