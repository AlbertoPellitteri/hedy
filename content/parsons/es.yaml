            code_lines:
                D: "{print} pokemones {at} {random}"
            code: "pokemons {is} Pikachu, Charmander, Bulbasaur, Squirtle\n{print} 'This is going to be your first pokémon!'\n{sleep}\n{print} pokemons {at} {random}\n"
