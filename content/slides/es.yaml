levels:
    0:
        4:
            header: Programación
            text: "Si sabes programar, puedes hacer muchas cosas chulas:\n* Construir historias interactivas\n* Crear dibujos por ordenador y dibujarlos en papel o tela.\n* Construir tus propias aplicaciones para usarlas en tu teléfono.\n"
        1:
            header: ¡Bienvenido a Hedy!
            text: "Hedy es un lenguaje de programación.\n"
        2:
            header: Programación
            text: "Programar es dar instrucciones a un ordenador, utilizando el lenguaje del ordenador.\n\nDicho lenguaje se denomina \"lenguaje de programación\".\n"
        3:
            header: Lenguaje de programación
            text: "¿Quizá ya conoces algunos lenguajes de programación?\nAlgunos ejemplos son:\n* Scratch\n* Python\n* HTML\n"
        5:
            header: Programar en Hedy
            text: "En Hedy usamos códigos especiales, como `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programar en Hedy
            text: "Las palabras del código se mostrarán en rosa.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Programar en Hedy
            text: "Iniciamos el código con el botón Ejecutar código debajo del código.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>.\n"
        8:
            header: Programar en Hedy
            text: "El resultado aparece en el lado derecho.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Programar en Hedy
            text: "La salida también puede ser un dibujo.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        7:
            header: ¡Programando!
            text: "Las aventuras se muestran en pestañas.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        1:
            header: ¡Bienvenido al nivel 1!
            text: "¡Empezaremos el nivel 1 creando historias en Hedy!\n\nNecesitamos tres códigos de texto para crear historias interactivas.\n"
        2:
            header: '{print}'
            text: "El primer código que puede utilizar en el nivel 1 es `{print}`.\n\n`{print}` se utiliza para mostrar texto en la pantalla.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        3:
            header: 'El comando {print}'
            text: "Puedes cambiar el texto después del comando imprimir al que tu quieras.\n\nO puedes imprimir varias líneas añadiendo otra línea de código que también empiece con `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        4:
            header: '{ask} '
            text: "El segundo código que puedes usar en el nivel 1 es `{ask}`.\n\n`{ask}` se usa para hacer una pregunta que se puede responder.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        5:
            header: '{echo}'
            text: "Como puedes ver en el ejemplo anterior. Si usas el comando `{ask}`, puedes hacer una pregunta.\n\nEn cambio, la respuesta no se muestra en la pantalla de salida.\n\nSi quieres que la respuesta se muestre, puedes usar el último comando de este nivel: `{echo}`.\n\n`{echo}` se usa para repetir la respuesta de una `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/1/raw\"></iframe>\n"
        6:
            header: ¡Programando!
            text: "Con `{print}`, `{ask}` y `{echo}` ya puedes crear una pequeña historia.\nEste es un buen momento para probar las aventuras Loro, Cuento y Piedra, papel o tijera.\n"
        8:
            header: ¡Programación!
            text: "Los botones de flecha amarillos se pueden utilizar para copiar ejemplos.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        9:
            header: 'Dibuja con la tortuga'
            text: "Ahora que ya hemos visto los códigos de texto, veremos a continuación los códigos de dibujo.\n"
        10:
            header: 'Dibujando con la tortuga: {forward}'
            text: "`{forward}` se utiliza para mover la tortuga hacia adelante.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        11:
            header: 'Dibuja con la tortuga: {turn}'
            text: "`{turn}` se utiliza para hacer que la tortuga gire a la izquierda o a la derecha.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    7:
        5:
            header: ¡Preparado Listo Ya!
            text: "¡Disfruta las aventuras en el nivel 7!\n"
        1:
            text: "En este nivel aprenderás a cómo repetir una línea de código tantas veces como quieras.\n"
            header: Bienvenido al nivel 7
        2:
            header: repetir 3 veces
            text: "Si quieres repetir una línea de código, puedes usar el código `{repeat}` 3 `{times}`.\nSi quieres repetir la línea más veces, simplemente cambia el número.\n\nPor ejemplo: Si estás programando una historia donde tu personaje pide ayuda 5 veces, podría ser así:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/7/raw\"></iframe>\n"
        3:
            header: No te olvides el comando imprimir
            text: "Al usar el comando repetir, no te olvides el comando `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print/7/raw\"></iframe>\n"
        4:
            header: Repetir un comando preguntar
            text: "También puedes repetir un comando `{ask}`, `{if}` or `{else}` varias veces.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/7/raw\"></iframe>\n"
    2:
        1:
            text: "En este nivel aprenderás a usar las variables.\n\nUna variable es una palabra que se usa para almacenar información.\n\nPor ejemplo: un nombre, edad o equipo de deportes favorito.\n"
            header: Bienvenido al nivel 2
        3:
            header: Interactivo
            text: "También podemos establecer una variable haciendo preguntas.\n\nLa respuesta a esta pregunta se guarda en la variable.\n\nDe esta manera no hace falta el comando `{echo}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        6:
            header: Dormir 5
            text: "Puedes añadir un número tras el comando `{sleep}` si quieres que la pausa sea más larga.\n\nSi quieres, incluso podrías usar una variable en vez de un número para decidir la duración del comando dormir.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
        7:
            text: "¡Disfruta las aventuras en el nivel 3!\n"
            header: ¡Que empiece la diversión de programar!
        2:
            header: Variables
            text: "Para crear o 'establecer' una variable usamos el comando `{is}`\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/2/raw\"></iframe>\n"
        4:
            header: Multiples variables
            text: "Ahora que usamos variables, podemos usar varias variables en vez de sólo un comando `{echo}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        5:
            header: Dormir
            text: "También puedes usar el comando `{sleep}` para pausar el código durante un rato.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
    6:
        1:
            text: "En este nivel añadimos las matemáticas a nuestros códigos.\n"
            header: Bienvenido al nivel 6
        2:
            header: Suma
            text: "Si quieres calcular una suma, simplemente usa el signo más.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        5:
            text: "Puedes usar la barra para dividir.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
            header: División
        6:
            header: Resumen
            text: "En resumen, puedes usar +, -, * y / para hacer cálculos.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        7:
            header: El símbolo =
            text: "Desde ahora puedes usar también el símbolo = en vez del comando `{is}`.\nEsto vale para números y palabras, y también va tras los comandos `{if}` o `{else}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/6/raw\"></iframe>\n"
        3:
            header: Resta
            text: "Si quieres restar, puedes usar el signo menos.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        4:
            header: Multiplicación
            text: "Si quieres hacer multiplicaciones, puedes usar el asterisco.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        8:
            header: Cálculos con variables
            text: "Puedes usar cálculos con números, pero también puedes usar variables para hacer cálculos, tal que así:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/calculator/6/raw\"></iframe>\n"
        9:
            header: ¡Manos a la obra!
            text: "¡Disfruta las aventuras en el nivel 6!\n"
    4:
        6:
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
            header: Comillas y variables
            text: "No quieres que se impriman nombres de variables en la pantalla.\nEsto es por lo que las variables deben dejarse fuera de las comillas, tal que así:\n"
        7:
            header: Comillas y variables
            text: "Cuando los nombres de variables se usan en medio de una frase, tienes que dejar las variables fuera de las comillas.\nEl resto de la frase en cambio, necesita comillas. Que se parece a esto:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        1:
            header: Bienvenido al nivel 4
            text: "En este nivel aprenderás a cómo usar las comillas.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        2:
            header: Problema
            text: "En los niveles anteriores, quizá te hayas encontrado este problema:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/default/4/raw\"></iframe>\n"
        3:
            header: Arreglarlo con comillas
            text: "En este nivel arreglaremos este problema usando las comillas.\n\nEsto tambiém hace que nuestro código se parezca más a un código 'real' de Python.\n"
        4:
            header: Comillas con imprimir
            text: "Cada vez que uses el comando `{print}` necesitas poner el texto que quieras con comillas para que aparezca en la pantalla.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        5:
            header: Comillas con preguntar
            text: "Esto también vale para el comando `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        8:
            header: Comillas y contracciones
            text: "¡Cuidado! Ahora que estás usando comillas, no puedes usar apóstrofes en las abreviaturas.\n\nPor favor intenta imprimir una contracción como \"you're\" o \"I'm\" en la pantalla de abajo y verás que sucede....\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/4/raw\"></iframe>\n"
        9:
            header: Limpiar
            text: "En este nivel también aprenderás el comando {clear}.\nCon este comando puedes limpiar todo el texto de tu pantalla de salida.\n\nTen cuidado si siempre también usas un comando dormir. Si no lo haces el ordenador ¡limpiará todo el texto antes de que lo puedas leer!\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/clear_command/4/raw\"></iframe>\n"
        10:
            header: ¡Preparados, Listos, Ya!
            text: "¡Disfruta las aventuras en el nivel 4!\n"
    15:
        2:
            editor: "<iframe class=\"fragment\" src=\"/adventure/while_command/15/raw\"></iframe>\n"
            header: '{while}'
            text: "We are going to learn a new loop, the while loop! The loop continues as long as the statement is true. So don't forget to change the value in the loop.\n\nIn the example code, we continue until a correct answer has been given. If the correct answer is never given, the loop will never end!\n"
        3:
            header: ¡Vamos a probarlo!
            text: "¡Disfruta las aventuras en el nivel 15!\n"
        1:
            header: Bienvenido al nivel 15
            text: "In this level you will learn about the `{while}` loop.\n"
    16:
        1:
            header: Bienvenido al nivel 16
            text: "In this level you will learn about the [square brackets] and how to use them.\n"
        2:
            header: Corchetes
            text: "We are going to make lists the Python way, with square brackets around the lists! We also keep the quotation marks around each item like we have learned in previous levels. We use square brackets to point out a place in a list. The at random command can not be used anymore.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/16/raw\"></iframe>\n"
        3:
            header: ¡Vamos a probarlo!
            text: "¡Disfruta las aventuras en el nivel 16!\n"
    3:
        1:
            header: Bienvenido al nivel 3
            text: "En este nivel aprenderás como hacer un lista, añadir y eliminar objetos de tus listas y elegir un objeto al azar de esa lista.\n"
        2:
            header: Hacer una lista
            text: "Creas una lista con `{is}`.\n\nSepara tus objetos en tu lista con una coma.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/3/raw\"></iframe>\n"
        3:
            header: En aleatorio
            text: "Puedes usar la lista con el comando `{at}` `{random}`.\nEl ordenador elegirá al azar un objeto de la lista.\nCada vez que ejecutes este código el resultado será diferente.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/dice/3/raw\"></iframe>\n"
        4:
            header: En aleatorio en una frase
            text: "También puedes usar el comando `{at}` `{random}` en una frase.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/3/raw\"></iframe>\n"
        5:
            header: Añadir a
            text: "Puedes añadir objetos a una lista con el comando `{add}` `{to}`.\n\nPuedes elegir qué añadir a la lista o puedes usar el comando `{add}` `{to}` en combinación con el comando `{ask}`.\nDe esta manera puedes dejar que el jugador elija qué añadir a la lista.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/add_remove_command/3/raw\"></iframe>\n"
        6:
            header: Eliminar de
            text: "Lo contrario del comando `{add}` `{to}` es el comando `{remove}` `{from}`.\nEste comando elimina un objeto de una lista.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/add_remove_command/3/raw\"></iframe>\n"
        9:
            header: ¡Manos a la obra!
            text: "¡Disfruta las aventuras en el nivel 3!\n"
    8:
        4:
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/8/raw\"></iframe>\n"
            text: "If you want to, you can continue after the `{repeat}` command without indentation.\nThe lines that do not start with indentation will not be repeated.\n"
            header: 'comandos {repeat} ahora'
        5:
            header: antes si y sino
            text: "The same goes for the `{if}` and `{else}` commands.\nThese were the commands before:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        6:
            text: "These are the `{if}` and `{else}` commands now.\nEach line after the `{if}` and `{else}` commands start with indentation.\n"
            editor: <iframe class="fragment" src="/adventure/if_command/8/raw"></iframe>
            header: ahora si y sino
        7:
            header: detener la sangría
            text: "Just like with the `{repeat}` command, you can stop using indentation and the lines will always be shown. Not just if the statement is true.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/8/raw\"></iframe>\n"
        8:
            header: sentencias si dentro de sentencias si
            text: "You might have thought of trying to put an if command inside a repeat command, or inside another if command.\nFor now, this is not possible yet. In the higher levels, it will be allowed, but for now let's focus on practising the `{if}` `{else}` and `{repeat}` commands with proper indentation first.\n"
        3:
            text: "In this level you can repeat multiple lines of code. To do this you must tell the computer which lines belong together and should be repeated.\nYou do this by using indentation.\n\nUse 4 spaces (or one tab) at the beginning of each line that you want to repeat, like this:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/8/raw\"></iframe>\n"
            header: 'comandos {repeat} ahora'
        1:
            header: Bienvenido al nivel 8
            text: "In this level you will learn to use indentation to make the `{repeat}`, `{if}` and `{else}` commands work for multiple lines of code.\n"
        2:
            header: 'comandos {repeat} antes'
            text: "In the previous levels, the `{repeat}` command looked like this:\n\nYou could only repeat one line of code.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/7/raw\"></iframe>\n"
        9:
            header: ¡Vamos a ver las aventuras!
            text: "¡Disfruta las aventuras en el nivel 8!\n"
    17:
        2:
            text: "Now we are going to change indentation a little bit. Every time that we need an indentation, we need : at the line before the indentation.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/17/raw\"></iframe>\n"
            header: Dos puntos
        3:
            header: Elif
            text: "In this level you can also use a new command: elif. elif is short for else if and you need it when you want to make 3 (or more!) options. Check it out!\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/elif_command/17/raw\"></iframe>\n"
        1:
            header: Bienvenido al nivel 17
            text: "in this level you will learn how to use a colon and you will learn the elif command.\n"
        4:
            header: ¡Vamos a probarlo!
            text: "¡Disfruta las aventuras en el nivel 17!\n"
    14:
        1:
            header: Bienvenido al nivel 14
            text: "In this level you'll learn some new symbols that can help you improve your programs, like >.\n"
        2:
            header: Símbolos
            text: "These are the new symbols you can use:\n\n  The >  means bigger than...\n\n  The >= means bigger than or the same as...\n\n  The <  means smaller than...\n\n  The <= means smaller than or the same as...\n\nYou can use them like this:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/14/raw\"></iframe>\n"
        3:
            header: Símbolos
            text: "You can also use:\n\n== is the same as.\n\n!= is not\n\n== is used in `{if}` statements.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/default/14/raw\"></iframe>\n"
        4:
            header: ¡Manos a la obra!
            text: "¡Disfruta las aventuras en el nivel 14!\n"
    9:
        7:
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
            header: Cuidado con la sangría
            text: "Mind that the fourth and sixth line of this code starts with 8 spaces of indentation.\n"
        8:
            header: ¡Vamos!
            text: "¡Disfruta las aventuras en el nivel 9!\n"
        1:
            header: Bienvenido al nivel 9
            text: "In this level you can use multiple lines of code after an `{if}` or after a `{repeat}` command.\n\nYou can even put a `{repeat}` command within another `{repeat}`  command.\n"
        2:
            header: Varias líneas después de `{repeat}`
            text: "Tienes permitido usar varias líneas después de `{repeat}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
        3:
            header: ¡La sangría importa!
            text: "Indentation is very important to tell the computer which lines should be repeated and which lines should only be ran once.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/8/raw\"></iframe>\n"
        4:
            header: Varias líneas después de `{if}`
            text: "Puedes usar varias líneas después de `{if}`\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/9/raw\"></iframe>\n"
        5:
            header: La sangría importa
            text: "Again, indentation is still very important and can make a big difference in the code.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/9/raw\"></iframe>\n"
        6:
            header: Un `{if}` dentro de un `{repeat}`
            text: "Now that you can use multiple lines of code after these command, you can also put them within each other.\nCheck it out:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
    10:
        1:
            header: Bienvenido al nivel 10
            text: "In this level you will learn a new command: `{for}`.\n"
        2:
            header: El comando para
            text: "With for you can make a list and use all items on that list. `{for}` creates a block, like repeat and if so all lines in the block need to start with indentation (4 spaces).\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/for_command/10/raw\"></iframe>\n"
        3:
            header: El comando para
            text: "Here you see another example of the `{for}` command:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/dishes/10/raw\"></iframe>\n"
        4:
            header: ¡Hora de programar!
            text: "¡Disfruta las aventuras en el nivel 10!\n"
    5:
        1:
            header: Bienvenido al nivel 5
            text: "En este nivel aprenderás a usar 3 comandos nuevos: `{if}`, `{else}` y `{in}`.\n"
        2:
            header: si
            text: "El comando `{if}` permite elegir entre dos opciones.\nEn este ejemplo el ordenador imprimirá 'bien' si la respuesta dad es Hedy.\nSi la respuesta no es Hedy, el ordenador no hará nada.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        3:
            header: No te olvides imprimir
            text: "Al usar el comando `{if}`, no te olvides de usar el comando `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        4:
            header: sino
            text: "Al usar el comando `{if}`, también puedes añadir el comando `{else}`.\nSi la respuesta es Hedy, el ordenador imprimirá 'bien'.\nPero si la respuesta es otra cosa el ordenador imprimirá 'boo'\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        5:
            header: Líneas largas
            text: "Quizás te hayas dado cuenta que tus líneas pueden hacerse muy largas cuando tienes ambos comandos `{if}` y `{else}`.\n\nPuedes elegir separar los comandos y ponerlos en 2 líneas, tal que así:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        6:
            header: Otro comando nuevo
            text: "Si has practicado con los comandos `{if}` y `{else}`, también puedes intentar el comando `{in}`.\n\nCon `{in}` puedes dejar que el ordenador compruebe si un objeto está en una lista, por ejemplo:\n\nPor favor ten en cuenta que Hedy distingue entre mayúsculas y minúsculas. Esto significa que tu respuesta \"Verde\" en vez de \"verde\", Hedy imprimirá \"meh\".\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/in_command/5/raw\"></iframe>\n"
        7:
            header: ¡Vamos!
            text: "¡Disfruta las aventuras en el nivel 5!\n"
    11:
        1:
            header: Bienvenido al nivel 11
            text: "In this level, we add a new form of the `{for}` command. In earlier levels, we used for with a list, but we can also use for with numbers.\n\nThis way we don't need the `{repeat}` command anymore.\n"
        2:
            header: El comando para
            text: "Así es el nuevo comando para:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/for_command/11/raw\"></iframe>\n"
        3:
            header: la variable i
            text: "In the previous slide the variable was named 'counter', because it was counting down.\nYou can of course use any name for the variable you want.\nThe standard name  for variables in this situation that is used in programming languages like Python is 'i'.\nThat looks like this:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/calculator/11/raw\"></iframe>\n"
        4:
            header: ¡Comencemos a programar!
            text: "¡Disfruta las aventuras en el nivel 11!\n"
    12:
        1:
            header: Bienvenido al nivel 12
            text: "From this level on you are allowed to use decimal numbers and there are some changes to the quotation marks.\n"
        2:
            header: Comillas
            text: "This level makes some changes to the usage of quotation marks.\nFrom now on, **all texts** need to be in quotation marks. This includes values of variables, items on lists and text after {if} commands.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/12/raw\"></iframe>\n"
        3:
            header: Números decimales
            text: "From this level on you are also allowed to use decimal numbers. This can make programs like your restaurant even better!\n\nNumbers do not quotation marks.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/12/raw\"></iframe>\n"
        4:
            header: ¿Preparado para probarlo?
            text: "¡Disfruta las aventuras en el nivel 12!\n"
    13:
        1:
            header: Bienvenido al nivel 13
            text: "We are now going to learn `{and}` and `{or}`! If you want to check two statements, you don't have to use two ifs but can use and and or.\n"
        2:
            header: El comando y
            text: "The `{and}` command is always used in a combination with the {if} command.\nThis way you can check if 2 statements are true. For example:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/and_or_command/13/raw\"></iframe>\n"
        3:
            header: El comando o
            text: "The `{or}` works in the same way as the `{and}` command, but only 1 of the two statements has to be true.\n\nLet's see what happens when you change the `{and}` for `{or}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/and_or_command/13/raw\"></iframe>\n"
        4:
            header: ¡Vamos!
            text: "¡Disfruta las aventuras en el nivel 13!\n"
    18:
        1:
            header: Bienvenido al nivel 18
            text: "Congratulations! You have reached the last level of Hedy! The code you have created here can be copied to real Python environments like replit or PyCharm, and you can continue learning there! Note however that Python can only read English commands, so if you have been using other languages, you will need to switch to English now.\n"
        2:
            header: Al estilo Python
            text: "We arrived at real Python code! That means we need to use parentheses with print and range from now on.\n\nAlso, if you want to print more than one item, you need to separate them by commas.\n\nThe final change we will need to make to get Python code is changing ask into input.\n\nClick on the 'print' tab for all the examples.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/18\"></iframe>\n"
        3:
            header: ¡Las últimas aventuras!
            text: "¡Disfruta las últimas aventuras en el nivel 18!\n"
