levels:
    0:
        8:
            header: Programmer en Hedy
            text: "Les sorties apparaissent sur le côté gauche.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        1:
            header: Bienvenue sur Hedy!
            text: "Hedy est un langage de programmation.\n"
        2:
            header: Programmation
            text: "Programmer c'est donner des instructions à un ordinateur en utilisant la langue de l'ordinateur.\n\nCe type de langue s'appelle un \"langage de programmation\".\n"
        3:
            header: Langage de programmation
            text: "Peut-être connais tu quelques langages de programmation?\nPar exemple:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Programmation
            text: "Si tu sais programmer, tu sais faire plein de  super choses:\n* Ecrire des histoires interactives\n* Créer des dessins sur l'ordinateur et les transferer sur du papier ou du tissu.\n* Créer tes propres applications à installer sur ton smartphone.\n"
        5:
            header: Programmer en Hedy
            text: "Dans Hedy nous utilisons des codes speciaux comme: `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programmer avec Hedy.
            text: "Les mots du code seront affichés en rose.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Programmer en Hedy
            text: "On lance le code avec le bouton « Exécuter le code » sous le code.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Programmer en Hedy
            text: "La sortie peut également être une figure.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        1:
            header: Bienvenue au niveau 1 !
            text: "Commençons le niveau 1 en créant des histoires en Hedy !\n\nNous avons besoin de trois codes textuels pour créer des histoires interactives.\n"
        2:
            header: 'Hedy niveau 1 : {print}'
            text: "The first code that you can use in level 1 is `{print}`.\n\n`{print}` is used to show text on the screen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy level 1: {ask}'
            text: "The second code that you can use in level 1 is `{ask}`.\n\n`{ask}` is used to ask a question that can be answered.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'Hedy level 1: {echo}'
            text: "The final text code that you can use in level 1 is `{echo}`.\n\n`{echo}` is used to repeat the answer of an `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: Programming!
            text: "with `{print}`, `{ask}` and `{echo}` you can already create a little story.\nThis is a good time to try the Parrot, Story and Rock, Paper Scissors adventures.\n"
        6:
            header: Programming!
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
            text: "Adventures are shown in tabs.\n"
        7:
            header: Programming!
            text: "The yellow arrow buttons can be used to copy examples.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Drawing with the turtle
            text: "Now that we have seen at text codes, we will now look at drawing codes next.\n"
        9:
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
            header: 'Drawing with the turtle: {forward}'
            text: "`{forward}` is used to move the turtle forward.\n"
        10:
            header: 'Drawing with the turtle: {turn}'
            text: "`{turn}` est utilisé pour faire tourner la tortue à gauche ou a droite.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
